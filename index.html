<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakespeare Translator</title>
    <style>
        textarea{
            width: 50%;
            height: 15vh;
            margin: 1rem;
            padding: 1rem;
        }
        button{
            display: block;
            margin-left: 1rem;
        }
        #op-txt{
            width: 50%;
            height: 15vh;
            margin: 1rem;
            padding: 1rem;
            display: block;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Welcome to Shakespeare Translator</h1>
    <textarea id="ip-txt" placeholder="Write some text to get it translated to Shakespeare's Language!!"></textarea>
    <button id="btn-translate">Translate</button>
    <div id="op-txt"></div>

</body>
</html>
